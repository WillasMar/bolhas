<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Estoura Bolhas</title>
    <link rel="shortcut icon" href="./img/bubble_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Interface Menu Principal -->
    <div id="theHeader">Jogo da Bolha</div>
    <div id="startGameBtn" onclick="runGame()" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Inciar</div>
    <div id="creditBtn" onclick="showCredits()" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Cr√©ditos</div>
    <div id="credits">Feito por Willas e Leandro</div>
    <div id="backBtn" onclick="goBack()" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Voltar</div>
    <!-- Fim da Interface do Menu Principal -->

    <!-- Cria a Interface do Jogo -->
    <div id="main">
        <canvas width="800" height="600"></canvas>
    </div>
    <!-- Fim da Interface do Jogo -->

    <img src="./img/bubble.png" alt="">
    <!-- <progress value="0" max="100" id="scoreBar">0%</progress> -->

    <!-- JavaScript -->
    <script src="./js/UI.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
